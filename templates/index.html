<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Markers</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>

<body>
  <!-- Our JS -->
  <script type="text/javascript" src="{{ url_for('static', filename='logic.js')}}"></script>

    <div class="container">
        <h1>api and Flask</h1>
      <form method="post" action="{{ url_for('index') }}">
        <label for="sentence">Please enter your movie Id:</label>
        <input type="text" name="movie_id" /><br />
        <img src="" id="img">
        <input type="submit" />
      </form>
      {% if movie_id %}
        {% if movie_id.Response == 'False' %}
        <div id="content">
          The movie {{movie_id}} can't be found, do another search !
        {% else %}
        <div id="content">
            The movie ID is <strong>{{movie_id}}</strong> !
        </div>
  
        {% endif %}
     {% endif %}
    </div>
  </div>
  <!-- The div where we will inject our map -->
  <div id="map"></div>

</body>
</html>
